{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>CovidSearchCL</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href = "{% static 'css/sidemenu2.css'%}">
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-food-menu'></i>
                <div class="logo_name">USM_Covid19</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>

                <!-- Lista de elementos -->
                <a href="#">
                    <i class='bx bx-stats' ></i>
                    <span class= "links_name">Estadisticas</span>
                </a>
                <span class= "tooltip">Estadisticas</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-contact' ></i>
                    <span class= "links_name">Contacto</span>
                </a>
                <span class= "tooltip">Contacto</span>
            </li>
        </ul>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
