{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>CovidSearchCL</title>
    <link rel="stylesheet" href = "{% static 'css/sidemenu.css'%}">

</head>

<body>
    <div id="sidemenu" class="menu-collapsed">
    <!-- HEADER -->
        <div id = "header">
            <div id="title"><span>CovidSearchCL</span></div>
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>

    <!-- ITEMS -->

        <div id="menu-items">

            <div class="item">
                <a href="#">
                    <div class="icon"><img src= "{% static 'imagenes/stats.png' %}" alt=""></div>
                    <div class="title"><span>Estadísticas</span></div>
                </a>
            </div>


            <div class="item">
                <a href="#">
                    <div class="icon"><img src= "{% static 'imagenes/vacuna.png' %}" alt=""></div>
                    <div class="title"><span>Servicios</span></div>
                </a>
            </div>

            <div class="item separator"></div>

            <div class="item">
                <a href="#">
                    <div class="icon"><img src= "{% static 'imagenes/contact.png' %}" alt=""></div>
                    <div class="title"><span>Contacto</span></div>
                </a>
            </div>

            <div class="item separator"></div>
        </div>
    </div>

    <div id="main-container">
        Hola, como están
    </div>

    <script>
        const btn = document.querySelector('#menu-btn')
        const menu = document.querySelector('#sidemenu')
        btn.addEventListener('click', e => {
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");
            document.querySelector('body').classList.toggle('body-expanded')
        })
    </script>
</body>
</html>
