{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Grafico casos activosssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss -->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawCasosActivosChart);
      google.charts.setOnLoadCallback(drawCasosTotalesChart);
      google.charts.setOnLoadCallback(drawRecuperadosChart);
      google.charts.setOnLoadCallback(drawRecuperadosvsActivosChart);

    function drawCasosActivosChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Dia');
      data.addColumn('number', 'Casos activos');

      data.addRows([
        [1,  37.8],
        [2,  30.9],
        [3,  25.4],
        [4,  11.7],
        [5,  11.9],
        [6,   8.8],
        [7,   7.6],
        [8,  12.3],
        [9,  16.9],
        [10, 12.8]
      ]);

      var options = {
        chart: {title: 'Casos activos', subtitle: 'Ultimos 10 dias'},
        width: 600,height: 300,
        axes: {x: {0: {side: 'bottom'}}}
      };

      var chart = new google.charts.Line(document.getElementById('Casos_activos_div'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }

    /* Grafico casos totalessssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss */
