{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Arica y Parinacota - CovidDataCL</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href = "{% static 'css/Estadistica_General.css'%}">
</head>

<body>
    <!-- Barra lateral.-->>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="{% static 'imagenes/Logo_UTFSM.png' %}" alt= "" style="max-width: 25%";>
                <div class="logo_name">CovidDataCL</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <!-- Lista de elementos -->
            <li>
                <a href="http://127.0.0.1:8000/">
                    <i class='bx bx-map-alt'></i>
                    <span class= "links_name">Vista de Regi&oacute;n</span>
                </a>
                <span class= "tooltip">Vista de Regi&oacute;n</span>

            </li>
            <li>
                <a href="http://127.0.0.1:8000/Estadisticas/">
                    <i class='bx bx-stats' ></i>
                    <span class= "links_name">Estad&iacute;sticas</span>
                </a>
                <span class= "tooltip">Estad&iacute;sticas</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-contact' ></i>
                    <span class= "links_name">Contacto</span>
                </a>
                <span class= "tooltip">Contacto</span>
            </li>
        </ul>
    </div>
    
    <!-- Contenido Principal-->
    <div class="home_content">
    <h5 class="titulo">Poblacion contagiada</h5>   
        <section class="container_grafico">
            <div class="grafico"></div>
            <div class="container_leyenda">
                <span class="leyenda_all">
                    <span class="color_1"></span>
                    <p class="dato">Poblacion no contagiada: 99,932%</p>
                </span>
                <span class="leyenda_all">
                    <span class="color_2"></span>
                    <p class="dato">Casos activos: 0,068%</p>
                </span>
                <p class="total">Total 19.351.711</p>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }
    </script>


</body>
</html>
